<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .triangulo-cima {
            width: 350px;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 150px solid #e46953;
            margin: auto;
        }
    </style>

</head>
<body style="overflow: hidden; background-color:dodgerblue;">
    <!-- casa -->

    <div class="triangulo-cima" style=" margin: auto; margin-top: 100px;"></div>

    <div style="border: 1px solid; width: 600px; height: 300px; background-color: rgb(252, 243, 225); margin: auto; margin-top: 250px; margin-top: 0;">
        <!-- janelas esquerda -->
    <div style="border: 1px solid; width: 124px; height: 124px; float: left; margin-top: 100px; margin-left: 60px;">
        <div style="border: 1px solid; width: 60px; height: 60px; float: left; background-color: #b0e9e9;"></div>
        <div style="border: 1px solid; width: 60px; height: 60px; float: left; background-color: #b0e9e9;"></div>
        <div style="border: 1px solid; width: 60px; height: 60px; float: left; background-color: #b0e9e9;"></div>
        <div style="border: 1px solid; width: 60px; height: 60px; float: left; background-color: #b0e9e9;"></div>
    </div>
        <!-- janelas direita -->
    <div style="border: 1px solid; width: 124px; height: 124px; float: right; margin-top: 100px; margin-right: 60px;">
        <div style="border: 1px solid; width: 60px; height: 60px; float: right; background-color: #b0e9e9;"></div>
        <div style="border: 1px solid; width: 60px; height: 60px; float: right; background-color: #b0e9e9;"></div>
        <div style="border: 1px solid; width: 60px; height: 60px; float: right; background-color: #b0e9e9;"></div>
        <div style="border: 1px solid; width: 60px; height: 60px; float: right; background-color: #b0e9e9;"></div>
    </div>
        <!-- porta -->
        <div style="border: 1px solid; width: 100px; height: 160px; margin: auto; margin-top: 138px; background-color: rgb(73, 44, 5); border-radius: 12px 12px 0 0;">
            <!-- janelas da porta -->
            <div style="border: 1px solid; width: 30px; height: 30px; margin: 4px 50px 1px 5px; background-color: #b0e9e9; display: inline-block;"></div>
            <div style="border: 1px solid; width: 30px; height: 30px; margin: 2px 50px 1px 5px; background-color: #b0e9e9; display: inline-block;"></div>
            <div style="border: 1px solid; width: 30px; height: 30px; margin: 2px 50px 1px 5px; background-color: #b0e9e9; display: inline-block;"></div>
            <div style="border: 1px solid; width: 5px; height: 30px; float: right; margin-right: 5px; margin-bottom: 50px; background-color: gray;"></div>
            <div style="border: 1px solid; width: 30px; height: 30px; margin: 2px 50px 1px 5px; background-color: #b0e9e9; display: inline-block;"></div>
        </div>

    </div>
    <div style="background-color: green; width: 100%; height: 1000px;"></div>
</body>
</html>
